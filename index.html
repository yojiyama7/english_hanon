<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>english hanon audio list</title>
</head>

<body>
<div id="app">
  <div class="menu">
    <div class="container">
      <div class="menu_button_list">
        <button @click="toggleLoop">{{ buttonText }}</button>
      </div>
    </div>
  </div>

  <header>
  </header>

  <main>

    <div class="container">
      <div class="unit_list">

        <div class="unit_item">
          <div class="drill_list">

            <div class="drill_item"
            :id="d[0]"
            v-for="d in drills">
              <!-- {{d}} -->
              <div class="drill_item_inner">
                <div class="drill_func">
                  <a :href="'#'+d[0]">{{ d[0] }}</a>
                </div>
                <audio class="drill-audio"
                preload="none"
                controls
                :loop="isLoop"
                :src="'./audio/' + d[1]"
                ></audio>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>
  </main>

  <footer>
  </footer>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://kit.fontawesome.com/54853c198d.js" crossorigin="anonymous"></script>
  <script src="./js/index.js"></script>
</body>

</html>
